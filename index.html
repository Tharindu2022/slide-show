<script>
var i =0;
var images=[];


images[0]='img1.jpg';
images[1]='img2.jpg';
images[2]='img3.jpg';



function changeImg(){
   document.slide.src=images[i];
  if (i<images.length-1){
    ++i;
  } else {
    i=0;
  }
  setTimeout("changeImg()",1000);
}




window.onload=changeImg;

</script>
<img name="slide" width="400" height="200">
